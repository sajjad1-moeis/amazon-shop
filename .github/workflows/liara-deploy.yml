name: Deploy to Liara

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Liara
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Liara CLI
        run: npm install -g @liara/cli

      - name: Deploy to Liara
        run: |
          liara deploy \
            --api-token "${{ secrets.LIARA_API_TOKEN }}" \
            --app-id "${{ secrets.LIARA_APP_ID }}" \
            --platform next \
            --port 3000
